<!DOCTYPE html>
<html>
<head>
<script src="html5-qrcode.min.js"></script>
<!--

https://fustyles.github.io/webduino/html5-qrcode.js/qrcode_camera.html

<script src="https://blog.minhazav.dev/assets/research/html5qrcode/html5-qrcode.min.js"></script>
-->
</head>
  <body>
    <div id="reader" width="600px" height="600px"></div>
	<div id="result" style="color:red"></div>

    <script type="text/javascript">
		var result = document.getElementById('result');

		function onScanSuccess(qrCodeMessage) {
			// handle on success condition with the decoded message
			console.log(qrCodeMessage);
			result.innerHTML = qrCodeMessage;
		}

		function onScanError(errorMessage) {
			// handle on error condition, with error message
			//console.log(errorMessage);
		}

		var html5QrcodeScanner = new Html5QrcodeScanner(
			"reader", { fps: 1, qrbox: 250 });
		html5QrcodeScanner.render(onScanSuccess, onScanError);

    </script>
  </body>
</html>
