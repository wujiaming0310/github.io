<script>
	function startStream(n) {
		document.getElementById("img"+n).src = 'http://'+document.getElementById("ip"+n).value+':81/stream';
	}
	function stopStream(n) {
		document.getElementById("img"+n).src = '';
	}	
	function changeFramesize(n, val) {
		if (val!="") fetch('http://'+document.getElementById("ip"+n).value+'/control?var=framesize&val='+val);
	}	
</script>
